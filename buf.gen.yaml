version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: gateway-service/internal/gen/proto/go

plugins:
  # --- GO GENERATION ---
  - remote: buf.build/protocolbuffers/go:v1.34.2
    out: gateway-service/internal/gen/proto/go
    opt: paths=source_relative
    include_imports: true  # ADD THIS LINE

  - remote: buf.build/grpc/go:v1.5.1
    out: gateway-service/internal/gen/proto/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  # --- PYTHON GENERATION ---
  - remote: buf.build/protocolbuffers/python:v27.3
    out: app/generated/proto/python

  - remote: buf.build/protocolbuffers/pyi:v27.3
    out: app/generated/proto/python

  - remote: buf.build/grpc/python:v1.65.0
    out: app/generated/proto/python