syntax = "proto3";

package vartrack.v1;

import "buf/validate/validate.proto";

message GitHub {

  // --- Connection Settings ---
  string endpoint = 1 [(buf.validate.field).string.uri = true];
  string protocol = 2 [(buf.validate.field).string = {in: ["ssh", "http", "https"]}];

  // --- Credentials ---
  optional string token = 3;
  optional string username = 4;
  optional string password = 5;
  optional string secret = 6;

  // --- Scope ---
  optional string org_name = 7;

  // --- Reliability & Performance ---
  bool verify_ssl = 8;
  int32 timeout = 9 [(buf.validate.field).int32.gte = 1];
  int32 max_retries = 10 [(buf.validate.field).int32.gte = 0];
  int32 page_size = 11 [(buf.validate.field).int32 = {gte: 1, lte: 100}];

  // --- Webhook Header Configuration (Hardcoded Constants) ---
  // These fulfill the contract defined in the base GitPlatform class.
  string event_type_header = 12 [(buf.validate.field).string.const = "X-GitHub-Event"];
  string git_scm_signature = 13 [(buf.validate.field).string.const = "X-Hub-Signature-256"];

  // --- Event Name Constants (Hardcoded Constants) ---
  // These represent the values checked by is_push_event and is_pr_event logic.
  string push_event_name = 14 [(buf.validate.field).string.const = "push"];
  string pr_event_name = 15 [(buf.validate.field).string.const = "pull_request"];
}