syntax = "proto3";

package vartrack.v1;

import "vartrack/v1/models/platforms/github.proto";
import "buf/validate/validate.proto";

message Platform {
  oneof config {
    // FIXED: Changed (buf.validate.field) to (buf.validate.oneof)
    option (buf.validate.oneof).required = true;

    GitHubSettings github = 1;
  }
}