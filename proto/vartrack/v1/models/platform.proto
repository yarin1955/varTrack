syntax = "proto3";

package vartrack.v1;

import "vartrack/v1/models/platforms/github.proto";
import "buf/validate/validate.proto";

message Platform {
  oneof config {
    string name = 1 [(buf.validate.field).string.min_len = 1];
    option (buf.validate.oneof).required = true;

    GitHub github = 2;
  }
}