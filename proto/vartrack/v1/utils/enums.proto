syntax = "proto3";

package vartrack.v1;

enum Strategy {
  STRATEGY_UNSPECIFIED = 0;
  STRATEGY_KEY_VALUE = 1;
  STRATEGY_DOCUMENT = 2;
  STRATEGY_FILE = 3;
}

enum ApplyStrategy {
  APPLY_STRATEGY_UNSPECIFIED = 0;
  APPLY_STRATEGY_CLIENT_SIDE = 1;
  APPLY_STRATEGY_SERVER_SIDE = 2;
}

enum SyncMode {
  SYNC_MODE_UNSPECIFIED = 0;
  SYNC_MODE_GIT_UPSERT_ALL = 1;
  SYNC_MODE_GIT_SMART_REPAIR = 2;
  SYNC_MODE_LIVE_STATE = 3;
  SYNC_MODE_AUTO = 4;
}

enum FileStatus {
  FILE_STATUS_UNSPECIFIED = 0;
  FILE_STATUS_ADDED = 1;
  FILE_STATUS_MODIFIED = 2;
  FILE_STATUS_REMOVED = 3;
  FILE_STATUS_RENAMED = 4;
}